<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleform</title>
</head>

<body>
    <h1>My Bio Data</h1>
    <form action="#" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label>male:</label>
            <input type="radio" name="gender">
            <label>female:</label>
            <input type="radio" name="gender">
            <label>other:</label>
            <input type="radio" name="gender"><br><br>
            <label>Date of Birth:</label>
            <input type="date" name='date'><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="mobnumber">Phone:</label>
            <input type="tel" name="Phone" maxlength="10" placeholder="+91"><br><br>
            <label>Height:</label>
            <input type="text" name="height" placeholder="Enter in cm">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label>School name:</label>
            <input type="text" name="school name"><br><br>
            <label>Class:</label>
            <input type="text" name="Class"><br><br>
            <label>Stream:</label>
            <select name="Stream" id="Stream">
                <option value="Stream">Stream</option>
                <option value="CS">CS</option>
                <option value="IT">IT</option>
            </select><br><br>
            <label>Marksheet:</label>
            <input type="file" name="marksheet"><br><br>
          
        </fieldset><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
